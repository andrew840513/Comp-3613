<a routerLink="/manage" routerLinkActive="active">Go back</a>
<h2>{{title}}</h2>
<div *ngIf="message" class="alert alert-success" role="alert">
  <p>{{message}}</p><br>
  <p>this page will redirect to mange page in 1.5 second</p>
</div>
<div *ngIf="error" class="alert alert-danger">
  {{error}}
</div>
<div *ngIf="checked">
  <div *ngIf="firstName.invalid && firstName.persistent" class="alert alert-danger">
    Please enter first name.
  </div>
  <div *ngIf="lastName.invalid && lastName.persistent" class="alert alert-danger">
    Please enter last name.
  </div>
  <div *ngIf="firstName.invalid && firstName.dirty" class="alert alert-danger">
    Please enter correct first name.
  </div>
  <div *ngIf="lastName.invalid && lastName.dirty" class="alert alert-danger">
    Please enter correct last name.
  </div>
  <div *ngFor="let error of invalid" class="alert alert-danger">
    {{error.error}}
  </div>
</div>

<form #createUsers="ngForm" (ngSubmit)="createUser(createUsers)" method="post">
  <div class="form-group" col-md-6 col-xl-6>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" pattern="^[a-zA-Z]+$" [(ngModel)]="employee.firstName" #firstName="ngModel" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" pattern="^[a-zA-Z]+$" [(ngModel)]="employee.lastName" #lastName="ngModel" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="employee.phoneNumber" #phoneNumber="ngModel" name="phoneNumber">
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" #email="ngModel" name="email" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="address" class="col-form-label">Address</label>
    <input type="text" id="address" class="form-control" [(ngModel)]="employee.address" #address="ngModel" name="address"
           placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city" class="col-form-label">City</label>
      <input type="text" id="city" class="form-control" [(ngModel)]="employee.city" #city="ngModel" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="province" class="col-form-label">Province</label>
      <select #province="ngModel" id="province" name="province" class="form-control" [(ngModel)]="employee.province">
        <option *ngFor="let prov of provinces" value="{{prov}}">{{prov}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip" class="col-form-label">Zip</label>
      <input type="text" id="zip" class="form-control" [(ngModel)]="employee.zip" #zip="ngModel" name="zip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a routerLink="/manage" routerLinkActive="active">
    <button type="text" class="btn btn-">{{decline}}</button>
  </a>
</form>
