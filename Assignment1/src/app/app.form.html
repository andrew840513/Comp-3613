<a routerLink="/manage" routerLinkActive="active">Go back</a>
<h2>{{title}}</h2>
<div *ngIf="message" class="alert alert-success" role="alert">
  <p>{{message}}</p><br>
  <p>this page will redirect to mange page in 1.5 second</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<form #createUsers="ngForm" (ngSubmit)="createUser(createUsers)" method="post">
  <div class="form-group" col-md-6 col-xl-6>
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="firstName" id="firstName" name="firstName">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="lastName" id="lastName" name="lastName">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" [(ngModel)]="phoneNumber" id="phoneNumber" name="phoneNumber">
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="address" class="col-form-label">Address</label>
    <input type="text" class="form-control" [(ngModel)]="address" id="address" name="address"
           placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city" class="col-form-label">City</label>
      <input type="text" class="form-control" [(ngModel)]="city" id="city" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="province" class="col-form-label">Province</label>
      <select id="province" name="province" class="form-control" [(ngModel)]="province">
        <option *ngFor="let prov of provinces" value="{{prov}}">{{prov}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip" class="col-form-label">Zip</label>
      <input type="text" class="form-control" [(ngModel)]="zip" id="zip" name="zip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a routerLink="/manage" routerLinkActive="active">
    <button type="text" class="btn btn-">{{decline}}</button>
  </a>
</form>
