<a routerLink="/manage" routerLinkActive="active">Go back</a>
<h2>{{title}}</h2>
<div *ngIf="message" class="alert alert-success" role="alert">
  <p>{{message}}</p><br>
  <p>this page will redirect to mange page in 1.5 second</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
  Please enter first name
</div>
<div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
  Please enter last name
</div>
<form #createUsers="ngForm" (ngSubmit)="createUser(createUsers)" method="post">
  <div class="form-group" col-md-6 col-xl-6>
    <label>First Name</label>
    <input type="text" class="form-control" [(ngModel)]="employee.firstName" #firstName="ngModel" name="firstName" required>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="employee.lastName" #lastName="ngModel" name="lastName" required>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" [(ngModel)]="employee.phoneNumber" #phoneNumber="ngModel" name="phoneNumber">
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" [(ngModel)]="employee.email" #email="ngModel" name="email" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label class="col-form-label">Address</label>
    <input type="text" class="form-control" [(ngModel)]="employee.address" #address="ngModel" name="address"
           placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="col-form-label">City</label>
      <input type="text" class="form-control" [(ngModel)]="employee.city" #city="ngModel" name="city">
    </div>
    <div class="form-group col-md-4">
      <label class="col-form-label">Province</label>
      <select #province="ngModel" name="province" class="form-control" [(ngModel)]="employee.province">
        <option *ngFor="let prov of provinces" value="{{prov}}">{{prov}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label class="col-form-label">Zip</label>
      <input type="text" class="form-control" [(ngModel)]="employee.zip" #zip="ngModel" name="zip">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!createUsers.form.valid">Submit</button>
  <a routerLink="/manage" routerLinkActive="active">
    <button type="text" class="btn btn-">{{decline}}</button>
  </a>
</form>
